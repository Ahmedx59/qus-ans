{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="d-flex justify-content-center my-5 "> 
        <h3 class="text-center mx-auto ">Questions</h3>
        <a class="btn btn-outline-info me-5" href="{% url 'chat:question_add' %}">Add Question</a>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                {% for item in question_list %}
                    <div class="card w-75 mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{item.question}}</h5>
                            <p class="card-text">{% lorem 1 b random %}</p>
                            <a href="{% url 'chat:question_detail' item.id %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
