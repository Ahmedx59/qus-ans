{% extends 'base.html' %} 
{% load django_bootstrap5 %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto my-5">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="done" %}
            </form>
            <a class="btn btn-outline-warning my-5"  href="{% url 'chat:ques_list' %}">back</a>
        </div>
    </div>
</div>






{% endblock body %}
